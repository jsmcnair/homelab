apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-secret
spec:
  secretStoreRef:
    name: bootstrap
    kind: ClusterSecretStore
  target:
    name: minio-root-secret
    creationPolicy: Owner
  data:
    - secretKey: config.env
      remoteRef:
        key: bootstrap
        property: minio-root-secret