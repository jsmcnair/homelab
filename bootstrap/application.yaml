apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  destination:
    namespace: default
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: git@github.com:jsmcnair/homelab
      path: clusters/infra
      directory:
        jsonnet: {}
        include: application.yaml
    